<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>My Portafolio</title>
  </head>
  <body>
    <main>
      <section class="info-section">
        <div class="left-part">
          <h1>
            <span class="d-flex">Juan Flores</span> <span class="text"></span>
          </h1>
          <p>
            I am a computer systems engineer, specialized in web development
            (occasionally DevOps, so I am still learning) I am very passionate
            about making both static and dynamic sites, if you are interested
            you can send me an <a href="#" style="color: aqua;">email</a>.
          </p>
          <a href="#" class="book-link">
            <span class="linktext">About me</span>
            <span class="arrow">
              <span></span>
            </span>
          </a>
        </div>
        <div class="right-part">
          <div class="bg-line">
            <img src="links/SVG/wave.svg" alt="Line" />
            <img src="links/SVG/wave.svg" alt="Line" />
          </div>

          <div class="main-grid d-flex">
            <div class="box">
              <div class="bg-img">
                <img src="links/PNG/react.png" alt="React.js" />
              </div>
            </div>
            <div class="box">
              <div class="bg-img">
                <img src="links/PNG/html.png" alt="HTML" />
              </div>
            </div>
            <div class="box">
              <div class="bg-img">
                <img src="links/PNG/css.png" alt="CSS" />
              </div>
            </div>
            <div class="box">
              <div class="bg-img">
                <img src="links/PNG/node.png" alt="Node.js" />
              </div>
            </div>
            <div class="box">
              <div class="bg-img">
                <img src="links/PNG/boostrap.png" alt="Bootstrap" />
              </div>
            </div>
            <div class="box">
              <div class="bg-img">
                <img src="links/PNG/docker.png" alt="Docker" />
              </div>
            </div>
            <div class="box">
              <div class="bg-img">
                <img src="links/PNG/js.png" alt="JavaScript" />
              </div>
            </div>
            <div class="box">
              <div class="bg-img">
                <img src="links/PNG/mongodb.png" alt="MongoDB" />
              </div>
            </div>
          </div>

          <div class="bg-circle-h-line">
            <img src="links/SVG/circle-ring.svg" alt="Horizontal-circle" />
            <img src="links/SVG/circle-ring.svg" alt="Horizontal-circle" />
            <img src="links/SVG/circle-ring.svg" alt="Horizontal-circle" />
          </div>
          <div class="bg-dash-circle">
            <img src="links/SVG/dash-circle.svg" alt="dash-circle" />
          </div>
        </div>
      </section>
    </main>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://unpkg.com/split-type@0.3.4/umd/index.min.js"></script>
  <script src="js/index.js"></script>

  <script>
    // TypeScript
    var typing = new Typed(".text", {
      strings: ["", "Web Developer", "Full-Stack."],
      typeSpeed: 100,
      backSpeed: 40,
      loop: true,
    });

    // GSAP
    gsap.registerPlugin(ScrollTrigger);
    const introsplitTypes = document.querySelectorAll(".left-part h1");
    introsplitTypes.forEach((char, i) => {
      const i_text = new SplitType(char);
      gsap.to(i_text.chars, {
        y: 0,
        stagger: 0.08, // text splitting transition
        duration: 0.3, // full text duration
      });
    });
  </script>
</html>
